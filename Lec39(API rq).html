            // const data=(this.responseText)//

            //---------------JUST FOR KNOWLEDGE---------//


            const data=JSON.parse(this.responseText)//to convert into json to get data
            console.log(typeof data)//Object
            console.log(data.followers);//34408
            
            
        }
    }
    
    xhr.send()//send rq to get data
