<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATING ELEMENTS</title>

</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>

    //1.to create any elements
    const div=document.createElement('div')
    // console.log(div);
   div.className="main"//to give name to div
   div.id=Math.floor(Math.random()*10+1)//to give id to div
    div.setAttribute('title','main-title')//to set some attributes in div
    div.style.backgroundColor="green"
    div.style.padding="10px"
    // div.innerHTML="MR.HARSH PATEL"
  const addText=document.createTextNode("MR.HARSH PATEL(2)")//same as div.innerHTML="MR.HARSH PATEL" 
  console.log(addText);
  
  div.appendChild(addText)


  //now attaching in body
  document.body.appendChild(div)


</script>
</html>
